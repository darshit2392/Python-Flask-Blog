{% extends "layout.html" %}
{% block body %}

<style>
  .form{
        padding-left : 480px;
        padding-right : 480px;
        padding-top : 10px;
        padding-bottom : 10px;
  }
</style>
        <!--<style type="text/css" href="{{url_for('static', filename = 'css/signin.css')}}" rel="stylesheet">-->
  <form class="form" action="/dashboard" method="POST">
    <img class="mb-4" src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Bootstrap_logo.svg"  style="margin-left: 80px;" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Admin Login</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="uname"  name="uname" placeholder="User Name">
      <label for="uname">User Name</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="pass" name="pass" placeholder="Password">
      <label for="pass">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy;{{params['blog_name']}}</p>
  </form>
{% endblock %}
